<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__block">
                <div class="header__first">
                    <h1 class="header__title">Jaegar Resto</h1>
                    <p class="header__text">Tuesday, 2 Feb 2021</p>
                </div>

                <div class="header__two">
                    <form method="post">
                        <input class="input" type="search" name="search" id="user_search"
                            placeholder="Search for food, coffe, etc..">
                    </form>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="wrapper">
            <section class="tab_sec">
                <div class="container">
                    <div class="tab">

                    </div>

                    <ul class="box">

                    </ul>
                </div>
            </section>

            <div class="cost">
                <div class="container">
                    <div class="cost__block">
                        <h2 class="cost__block">Orders #34562</h2>
                        <div class="btn__block">
                            <ul class="btn__list">
                                <li>
                                    <a class="link__st" href="#">Dine In</a>
                                </li>
                                <li>
                                    <a class="link__st" href="#">To Go</a>
                                </li>
                                <li>
                                    <a class="link__st" href="#">Delivery</a>
                                </li>
                            </ul>
                        </div>
                        <p class="total-price">Total price: $0.00</p>

                        <div class="cost_main_block">

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>


    <script type="module" src="./main.js"></script>
</body>

</html>
